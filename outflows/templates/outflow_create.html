{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
  <h3 class="display-6">Cadastrar Saída</h3>

  <div class="card"> 
    <div class="card-body">
      <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Registrar Saída</button>
        <a href="{% url 'outflow_list' %}" class="btn btn-secondary mt-0">Cancelar</a>
      </form>
    </div>
  </div>
</div>

{%endblock%}
