{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">

  <h3 class="display-4">Editar Fornecedor</h3>
  <div class="card">
    <div class="card-body">
      <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar Fornecedor</button>    
        <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Cancelar</a>
    </div>
  

{%endblock%}
