{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
  <h3 class="display-6">Deletar Fornecedor</h3>

  <div class="card"> 
    <div class="card-body">
      <p class="card-text">
        Clique em "Deletar" para remover o fornecedor <strong>{{ object.name }}</strong>
      </p>
      <!-- Botão que abre o modal -->
      <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">
        Deletar
      </button>
      <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Cancelar</a>
    </div>
  </div>
</div>

<!-- Modal de confirmação -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered"> <!-- centralizado -->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteLabel">Confirmação de Exclusão</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <p>
          Tem certeza que deseja excluir o fornecedor 
          <strong class="text-danger">{{ object.name }}</strong>?
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Sim, deletar</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
